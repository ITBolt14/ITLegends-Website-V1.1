    <!-- Basic SEO -->
    <meta
      name="description"
      content="IT Legends provides managed IT support, cybersecurity, cloud & backup solutions, server maintenance and helpdesk services for South African businesses."

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

      propert="og:title"
      content="IT Legends | Managed IT Support, Cybersecurity & Cloud Solutions"
    />
    <meta
      property="og:description"
      content="Reliable managed IT support, cybersecurity and cloud solutions for South African businesses"
    />
    <meta property="og:url" content="https://itlegends.co.za" />
    <meta property="og:site_name" content="IT Legends" />
    <!-- Put a share image called social-share.jpg in /public -->
    <meta
      property="og:image"

    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
